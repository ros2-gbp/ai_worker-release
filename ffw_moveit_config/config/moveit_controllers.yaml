# MoveIt uses this configuration for controller management

  controller_names:
    - arm_l_controller
    - arm_r_controller
    - neck_controller
    - body_controller

  arm_l_controller:
    type: FollowJointTrajectory
    joints:
      - arm_l_joint1
      - arm_l_joint2
      - arm_l_joint3
      - arm_l_joint4
      - arm_l_joint5
      - arm_l_joint6
      - arm_l_joint7
  arm_r_controller:
    type: FollowJointTrajectory
    joints:
      - arm_r_joint1
      - arm_r_joint2
      - arm_r_joint3
      - arm_r_joint4
      - arm_r_joint5
      - arm_r_joint6
      - arm_r_joint7
  neck_controller:
    type: FollowJointTrajectory
    joints:
      - neck_joint1
      - neck_joint2
  body_controller:
    type: FollowJointTrajectory
    joints:
      - linear_joint
